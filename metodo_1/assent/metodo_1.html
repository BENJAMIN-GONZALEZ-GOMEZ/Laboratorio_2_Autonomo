<!DOCTYPE html>
<html>
<head>
    <title>Bienvenida con Bootstrap</title>
    
    <!-- Agregar las referencias al CDN de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">¡Bienvenido a mi página!</h1>
        <p class="lead">Esta pagina no hace nada, pero vamos avanzando!.</p>
        <hr class="my-4">
        <p>Este ejemplo fue creado con Bootstrap, que es un marco de diseño front-end que facilita la creación de sitios web atractivos y responsivos.</p>
        <a class="btn btn-primary btn-lg" href="https://getbootstrap.com/" role="button">¿Quieres saber más?</a>
    </div>
</div>

<!-- Agregar los scripts de Bootstrap -->
<script>
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
</script>

</body>
</html>
